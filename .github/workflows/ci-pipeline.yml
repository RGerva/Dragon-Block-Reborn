name: Java CI Pipeline with Gradle (NeoForge)

on: [push, pull_request, workflow_dispatch]

jobs:

  validation:
    name: ✅ Gradle Wrapper Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

  dependency-submission:
    name: 📦 Submit Dependency Graph
    runs-on: ubuntu-latest
    needs: validation
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4

  codeql-analysis:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    needs: validation
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  spotless-check:
    name: ✨ Spotless Check
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Apply Spotless
        run: ./gradlew spotlessApply --no-daemon

  compile:
    name: 🛠️ Compile Project
    runs-on: ubuntu-latest
    needs: spotless-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Compile sources
        run: ./gradlew compileJava --no-daemon

  test:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

  codecov:
    name: 📊 Code Coverage (Codecov)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-report

  generate-data:
    name: 📄 Generate Data
    runs-on: ubuntu-latest
    needs: codecov
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run generateDataTask
        run: ./gradlew runData --no-daemon

  run-client:
    name: 🎮 Launch Minecraft Client
    runs-on: ubuntu-latest
    needs: generate-data
    if: github.ref == 'refs/heads/main'  # ou limitar a branches específicas
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      - name: Run Client in headless mode
        run: xvfb-run ./gradlew runClient --no-daemon
